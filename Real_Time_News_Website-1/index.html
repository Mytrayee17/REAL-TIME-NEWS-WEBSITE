<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo ">
                <img src="news-image.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link" id="technology" onclick="onNavItemClick('technology')">Technology</li>

                </ul>
            </div>
            <div class="search flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Sports">
                <button id="search-bar" class="search-bar">Search</button>
            </div>
        </div>

    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>
    <template id="template-news">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 04/11/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, atque. Veniam ullam provident nesciunt architecto, tenetur, deleniti itaque soluta officia esse commodi nam laboriosam sit velit alias obcaecati amet debitis ea cumque hic. Deserunt dolor cum optio saepe cumque veritatis sunt ad, harum facilis excepturi.</p>
            </div>
        </div>

    </div>

    </template>
    <script src="script.js"></script>
    
</body>
</html>
